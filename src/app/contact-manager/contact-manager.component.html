<div class="container mt-5">
  <div class="row">
    <div class="col">
      <p class="h3">Contact App
        <a class="btn btn-success" href="/contacts/add"> <i class="fa fa-plus-circle">&nbsp;</i> Add New</a>
      </p>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ex, voluptatibus.</p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search Contact">
          </div>
          <div class="col-md-6">
            <input type="submit" class="btn btn-outline-dark" value="Search">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Condition based Loading -->
<div *ngIf="loading">
  <app-spinner></app-spinner>
</div>

<!-- Display Error Message -->

<div *ngIf="!loading && errorMessage">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
      </div>
    </div>
  </div>
</div>



<!-- <pre>{{contacts | json}}</pre> -->
<!-- card design -->

<div class="container mt-4" *ngIf="!loading && contacts.length > 0">
  <div class="row">
    <div class="col-md-6" *ngFor="let contact of contacts">
      <div class="card list-group-item-gray">
        <div class="card-body">
          <div class="row">
            <div class="col-sm-4 user-icon">
              <img class="contact-img" src="{{contact.photo}}">
            </div>
            <div class="col-sm-7">
              <ul class="list-group">
                <li class="list-group-item"> Name :
                  <span class="fw-bold">{{contact.name}}</span>
                </li>
                <li class="list-group-item"> E-mail :
                  <span class="fw-bold">{{contact.email}}</span>
                </li>
                <li class="list-group-item"> Mobile :
                  <span class="fw-bold">{{contact.mobile}}</span>
                </li>
              </ul>
            </div>
            <div class="col-sm-1 add-contact-icon">
              <a routerLink="/contacts/view/{{contact.id}}" class="btn btn-warning">
                <i class="fa fa-eye"></i>
              </a>
              <a routerLink="/contacts/edit/:contactId" class="btn btn-success">
                <i class="fa fa-edit"></i>
              </a>
              <a class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
