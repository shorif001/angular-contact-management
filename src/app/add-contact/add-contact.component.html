<!-- Condition based Loading -->
<div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
  
  <!-- Display Error Message -->
  
  <div *ngIf="!loading && errorMessage">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="h4 text-danger fw-bold">{{errorMessage}}</p>
        </div>
      </div>
    </div>
  </div>

<!-- contact Form -->
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="addSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" placeholder="name" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.photo" name="photo" type="text" class="form-control" placeholder="photo url" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" placeholder="Email Id" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" type="number" class="form-control" placeholder="Mobile No." required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.company" name="company" type="text" class="form-control" placeholder="Company" required>
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title" type="text" class="form-control" placeholder="Title" required>
                </div>
                <div class="mb-2">
                    <select [(ngModel)]="contact.groupId" name="groupId" class="form-control" *ngIf="groups.length>0" required>
                        <option value="">Select a Group</option>
                        <option [value]="group.id" *ngFor="let group of groups">{{group.name}}</option>
                    </select>
                </div>
                <div class="mb-2">
                    <input type="submit" class="btn btn-success" value="Create">
                    <a routerLink="/" class="btn btn-warning ml-2">Close</a>
                </div>
            </form>
        </div>

        <div class="col-sm-4 contact-img">
            <!-- <img src="../../assets/image/1.png" alt=""> -->
            <img [src]="contact.photo" alt="">
        </div>
    </div>
</div>
